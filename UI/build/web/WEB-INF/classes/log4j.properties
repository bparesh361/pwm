# define the root logger with two appenders writing to console and file
log4j.rootLogger = INFO, CONSOLE

#define the appender named CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.conversionPattern=%m%n

#set the layout for the appender CONSOLE
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout

# define category

log4j.category.com.fks.ui.approval.action=INFO,UIAprroverLogger
log4j.category.com.fks.ui.communication.action=INFO,UICommunicationActionLogger
log4j.category.com.fks.ui.constants=INFO,UIConstantsLogger
log4j.category.com.fks.ui.execution.action=INFO,UIExecutionLogger
log4j.category.com.fks.ui.proposal.action=INFO,UIProposalLogger
log4j.category.com.fks.ui.login.action=INFO,UILoginLogger
log4j.category.com.fks.ui.master.action=INFO,UIMasterLogger
log4j.category.com.fks.ui.initiation.action=INFO,UIInitiateLogger
log4j.category.com.fks.ui.other.action=INFO,UIOtherLogger
log4j.category.com.fks.ui.task.action=INFO,UItaskLogger
log4j.category.com.fks.ui.user.action=INFO,UIUserLogger
log4j.category.com.fks.ui.reports.action=INFO,UIReportsLogger
log4j.category.com.fks.ui.promostore.action=INFO,PromoStoreLogger


# *****  is set to be a RollingFileAppender. Approver
log4j.appender.PromoStoreLogger=org.apache.log4j.RollingFileAppender
log4j.appender.PromoStoreLogger.File=${com.sun.aas.instanceRoot}/logs/PromoStoreLogger.log
log4j.appender.PromoStoreLogger.MaxFileSize=10MB
log4j.appender.PromoStoreLogger.MaxBackupIndex=5
log4j.appender.PromoStoreLogger.layout=org.apache.log4j.PatternLayout
log4j.appender.PromoStoreLogger.layout.ConversionPattern=%d{DATE} %p [%C{1}] - %m%n




